inherit_mode:
    merge:
      - Exclude

AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - bin/*

Layout/LineLength:
  Max: 80
  Exclude:
    - archival.gemspec
    - spec/spec_helper.rb

Layout/TrailingWhitespace:
  Exclude:
    # This file has a lot of templates and includes
    # intentional trailing whitespace.
    - spec/tags/layout_spec.rb

Metrics/MethodLength:
  Max: 35

Metrics/AbcSize:
   Enabled: false

Metrics/BlockLength:
  Max: 150

Metrics/ClassLength:
  Max: 200

Metrics/CyclomaticComplexity:
  Max: 10
  Exclude:
    # This file does a lot of defaulting. It's easy to read.
    - lib/archival/config.rb

Metrics/PerceivedComplexity:
  Max: 10
  Exclude:
    # This file does a lot of defaulting. It's easy to read.
    - lib/archival/config.rb

Lint/ImplicitStringConcatenation:
  Exclude:
    - spec/tags/layout_spec.rb

# A nice idea, but some code is self-documenting and cops aren't human.
Style/Documentation:
  Enabled: false

# In Layout we use class vars as a global cache.
Style/ClassVars:
  Enabled: false